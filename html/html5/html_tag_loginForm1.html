<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
</head>
<body>
    <hr1>회원가입 폼 </hr1>
    <hr1>
        <from>
            <fieldset>
                <legend>회원가입 폼</legend>
                <from>
                    <table>
                        <tr>
                            <td><label for="userid">아이디(email)</label></td>
                            <td><input type="email"name="userid"id="userid"></td>
                        </tr>
                        <tr>
                            <td><label for="pw">비밀번호</label></td>
                            <td><input type="password"id="PW"name="pw"></td>
                        </tr>
                        <tr>
                            <td><label for="username">이름</label></td>
                            <td><input type="name"name="username"id="username"></td>
                        </tr>
                        <tr>
                            <td><label for="userPhoto">사진</label></td>
                            <td><input type="file"name="userPhoto"id="userPhoto"></td>
                        </tr>
                        <tr>
                            <th></th>
                            <td><input type="submit"value="회원가입"></td>
                        </tr>
                    </table>
                </from>
            </fieldset>
        </from>
    </hr1>
 
</body>
</html>
