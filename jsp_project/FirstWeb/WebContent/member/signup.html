<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	td {
		text-align: center;
		padding : 5px;
	}
</style>
</head>
<body>
	<h1>회원가입</h1>
	<form action="../SignUp" method="post">
	<table>
	<tr>
		<td>아이디</td>
		<td><input type="text" id="userid" name="userid"
			placeholder=" 아이디를 입력하세요."></td>
	</tr>
	<tr>
		<td>패스워드</td>
		<td><input type="password" id="pw" name="pw"
			placeholder="패스워드를 입력하세요"></td>
	</tr>
	<tr>
		<td>패스워드(확인)</td>
		<td><input type="password" id="pwcheck" name="pwcheck"
			placeholder="패스워드(확인)해주세요."></td>
	</tr>
	<tr>
		<td>이름</td>
		<td><input type="password" name="username" name="username"
			placeholder="이름을 입력하세요"></td>
	</tr>
	<tr>
		<td>자기소대</td>
		<td><textarea name="conmente" rows="10" cols="20">자기소개를 해주세요.</textarea>
		</td>
	</tr>
	<tr>
		<td>성별</td>
		<td>
		  <input type= "radio" name="gender" value="여자">여자<br>
		  <input type= "radio" name="gender" value="남자">남자<br>
		</td>
	</tr>
	<tr>
		<td>관심사</td>
		<td>
		  <input type= "checkbox" name="interest" value="JAVA" checked>JAVA<br>
		  <input type= "checkbox" name="interest" value="DB" checked>DB<br>
		  <input type= "checkbox" name="interest" value="HTML5" checked>HTML5<br>
		  <input type= "checkbox" name="interest" value="CSS3" checked>CSS3<br>
		  <input type= "checkbox" name="interest" value="JAVASCRIPT" checked>JAVASCRIPT<br>
		  <input type= "checkbox" name="interest" value="Servlet" checked>Servlet<br>

		</td>
	</tr>
	<tr>
	    <td>태어난 년도</td>
	    <td>
	      <select name =" byear">
	          <option>2000</option>
	          <option>1999</option>
	          <option>1998</option>
	          <option>1997</option>
	          <option>1996</option>
	      
	      </select>
	    </td>
	</tr>
	<tr>
		<td colspan="2"><input type="submit" value="회원가입"></td>
	</tr>
	</table>
	</form>
</body>
</html>
